<main class="flex flex-col items-center justify-center h-screen gap-10 bg-slate-50">
    <h1 class="text-6xl font-black tracking-tighter text-slate-900">
        OSINT<span class="text-purple-600">.</span>
    </h1>

    <div class="flex flex-col gap-2">
        @if (!cachedSession.hasValue()) {
            <button (click)="startNewSession()"
                class="group relative p-4 bg-white border-2 border-purple-600 text-purple-600 font-bold rounded-xl shadow-lg transition-all duration-300 hover:bg-purple-600 hover:text-white active:scale-95">
                NEW GAME
            </button>
        } @else {
            <button (click)="resumeSession()"
                class="p-4 bg-purple-600 hover:bg-purple-800 text-white rounded-xl min-w-40 text-center font-bold transition-all duration-300 active:scale-95 shadow-lg">
                CONTINUE
            </button>
        }
    </div>

    <div class="h-24 w-full max-w-md flex items-center justify-center px-6">
        @if (activeTooltip(); as key) {
            <div class="w-full bg-white/80 backdrop-blur-sm border-l-4 border-purple-600 p-4 shadow-sm animate-in fade-in slide-in-from-bottom-2 duration-200">
                <h3 class="text-purple-700 font-bold text-xs uppercase mb-1 font-mono">{{ helpContent[key].title }}</h3>
                <p class="text-slate-600 text-sm leading-relaxed">{{ helpContent[key].detail }}</p>
            </div>
        } @else {
            <p class="text-slate-400 text-xs italic">Hover over the steps below to learn more</p>
        }
    </div>

    <footer class="z-10 mt-4 grid grid-cols-3 gap-8 text-center text-md text-slate-500 font-mono uppercase">
        <div
            (mouseenter)="activeTooltip.set('INSPECT')"
            (mouseleave)="activeTooltip.set(null)"
            class="cursor-help transition-colors hover:text-purple-600"
        >
            <span class="block text-slate-800 font-bold">Inspect</span> Clues
        </div>

        <div
            (mouseenter)="activeTooltip.set('LOCATE')"
            (mouseleave)="activeTooltip.set(null)"
            class="cursor-help transition-colors hover:text-purple-600"
        >
            <span class="block text-slate-800 font-bold">Locate</span> Target
        </div>

        <div
            (mouseenter)="activeTooltip.set('EXTRACT')"
            (mouseleave)="activeTooltip.set(null)"
            class="cursor-help transition-colors hover:text-purple-600"
        >
            <span class="block text-slate-800 font-bold">Extract</span> Points
        </div>
    </footer>
</main>
