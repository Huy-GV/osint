<main class="min-h-screen bg-gray-50 px-6 py-12">
    <div class="max-w-6xl mx-auto mb-12 flex flex-col items-center">
        <h1 class="text-4xl font-black text-gray-900 tracking-tight text-center">
            Choose Your <span class="text-purple-600">Challenge</span>
        </h1>
        <div class="h-1.5 w-36 bg-purple-600 mt-4 rounded-full"></div>
    </div>

    <div class="flex flex-row flex-wrap justify-center gap-8 max-w-7xl mx-auto">
        @if (images.isLoading()) {
            <p>Loading images...</p>
        } @else {
            @for (image of images.value(); track image.id) {
                <div (click)="openImage(image.id)" class="group relative w-64 h-64 bg-white rounded-3xl p-3 shadow-sm hover:shadow-xl transition-all duration-300 cursor-pointer border border-gray-100">
                    <div class="w-full h-full overflow-hidden rounded-2xl bg-gray-200">
                        <img
                            [src]="image.url"
                            [alt]="'Image ' + image.id"
                            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                        />
                    </div>
                </div>
            } @empty {
                <p>No images found.</p>
            }
        }
    </div>
    <p class="mt-10 text-lg font-black text-gray-800 tracking-tight text-center">
        Pick an image and guess where they are
    </p>
</main>
